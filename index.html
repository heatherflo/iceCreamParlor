<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>
<body>

  <header >
<div class="bg-warning">
  <h1 class="text-center text-light p-3">
    Heather's Ice Cream Shop
  </h1>
</div>

  </header>

  <main>
<div class="container-fluid">
  <div class="row bg-primary ">

<!-- SECTION left side cart // -->
    <div class="col-4">
      <div class="border border-white m-3 cardStyle d-flex justify-content-between px-2 text-light">
        <span>Name</span>
        <span>Qty</span>
        <span>Each</span>
        <span>Total</span>
      </div>
      <div class="d-flex justify-content-end flex-column">
        <span>
          <p>Total</p>
        </span>
        
        <button class="btn btn-secondary">PAY</button>
      </div>


    </div>



<!--SECTION right side items-->
    <div class="col-8">

 <!--SECTION Toppings-->
      <div class="p-3">
      <h2 class="text-center">TOPPINGS</h2>
      <div class="d-flex justify-content-between p-3">

        <span class="card">
          <img class="img-fluid" src="https://plus.unsplash.com/premium_photo-1663839412090-27840de8cba0?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sprinkles">
          <p class="bg-dark text-light text-center">Sprinkles $.25</p>
        </span>
        <span class="card">
          <img class="img-fluid" src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="chocolate chips">
          <p class="bg-dark text-light text-center">Chocolate Chips $.25</p>
        </span>
        <span class="card">
          <img src="https://plus.unsplash.com/premium_photo-1669792012131-ea2f187cfc61?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="pretzels">
          <p class="bg-dark text-light text-center">Pretzels $.50</p>
        </span>

      </div>

      </div>


       <!--SECTION iceCreamType-->
       <div class="">
        <h2 class="text-center">ICE CREAM</h2>
        <div class="d-flex justify-content-between p-3">
  
          <span class="card">
            <img class="img-fluid" src="https://images.unsplash.com/photo-1533072561526-0d9ee358c8bc?q=80&w=2556&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="chocolate ice cream">
            <p class="bg-dark text-light text-center">Chocolate $1.25</p>
          </span>
          <span class="card">
            <img class="img-fluid" src="https://images.unsplash.com/photo-1477505982272-ead89926a577?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="vanilla ice cream">
            <p class="bg-dark text-light text-center">Vanilla $1.00</p>
          </span>
          <span class="card">
            <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Strawberry Ice Cream">
            <p class="bg-dark text-light text-center">Strawberry $1.25</p>
          </span>
  
        </div>
  
        </div>
    </div>
   


  </div>

</div>

  </main>

  <footer>


  </footer>
  
</body>
<script src="app.js"></script>
</html>
